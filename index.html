<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Binding</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container main-content" ng-controller="MainMaxCtrl">
		<h2> Signup</h2>
		<hr>
		<form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text"
						 class="form-control"
						 ng-model="formModel.name"
						 id="name"
						 required="required" />
			</div>

			<div class="form-group" ng-class="
				{
					'has-error':!theForm.email.$valid && (!theForm.email.$pristine || theForm.$submitted),
					'has-success':theForm.email.$valid && (!theForm.email.$pristine || theForm.$submitted)
				}
			">
				<label class="control-label" for="email">Email</label>
				<input type="email"
						 class="form-control"
						 ng-model="formModel.email"
						 id="email" 
						 required="required"
						 name="email" />

				<p class="help-block" ng-show="theForm.email.$error.required && (!theForm.email.$pristine || theForm.$submitted )">
					This field is required
				</p>

				<p class="help-block" ng-show="theForm.email.$error.email && (!theForm.email.$pristine || theForm.$submitted )">
					Please enter an email with at least an @symbol
				</p>

				<pre>{{theForm.email.$error | json }}</pre>
				<pre>{{theForm.email.$valid }}</pre>
				<pre>{{theForm.email.$pristine }}</pre>
			</div>



			<div class="form-group">
				<label for="password">Password</label>
				<input type="password"
						 class="form-control"
						 ng-model="formModel.password"
						 id="password" />
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Register</button>
			</div>
		</form>

		<pre>{{ theForm | json}}</pre>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="assets/javascripts/main.js"></script>
</body>
</html>
