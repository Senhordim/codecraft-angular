<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Binding</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">
	
</head>
<body>
	<div class="container main-content" ng-controller="MainMaxCtrl">
		<h2> Signup</h2>
		<hr>
		<form ng-submit="onSubmit()"
					novalidate="novalidate">

			<div class="form-group">
				<label class="control-label" for="username">Username</label>
				<input type="text"
						 class="form-control"
						 ng-model="formModel.username"
						 ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
						 ng-minlength="7"
						 id="username"
						 required="required" />
			</div>

			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<input type="text"
						 class="form-control"
						 ng-model="formModel.name"
						 id="name"
						 required="required" />
			</div>

			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="email"
						 class="form-control"
						 ng-model="formModel.email"
						 id="email" 
						 required="required"
						 name="email" />

			</div>

			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password"
						 class="form-control"
						 ng-model="formModel.password"
						 id="password"
						 required="required" />
			</div>

			<div class="form-group">
				<button class="btn btn-primary" 
								type="submit"
								ladda="submitting"
								data-style="expand-right">
								<span ng-show="submitting">Registering</span>
								<span ng-show="!submitting">Register</span>
				</button>
			</div>
		</form>

		<pre>{{ formModel | json}}</pre>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
	<script src="bower_components/ladda/dist/spin.min.js"></script>
	<script src="bower_components/ladda/dist/ladda.min.js"></script>
	<script src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
	<script src="assets/javascripts/main.js"></script>
</body>
</html>
